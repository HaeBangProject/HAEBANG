<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/default :: head"></th:insert></head>
<title>HAEBANG</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="/css/common.css">
<script type="text/javascript" src="/js/common.js"></script>
<script th:inline="javascript">
    $(document).ready(function(){

        if(getCookie("username")==='admin'){
            document.getElementById("container").style.display = "";
        }else{//조건 1이 아닐떄
            document.getElementById("container").style.display = "none";
        }
    });

</script>
<body>
<div th:insert="layout/default :: nav">
</div>
    <th:block th:fragment="content">
        <div id="container">
            <div>
                <ul th:each="room : ${list}">
                    <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/chat/room}" method="post">
            <input type="text" name="name" class="form-control">
            <button class="btn btn-secondary">개설하기</button>
        </form>
<script th:inline="javascript">


    $(document).ready(function(){

        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(JSON.stringify(roomName.name) + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("Please write the name.")
            else
                $("form").submit();
        });

    });
    function getCookie(name){
        var search = name +"=";
        if (document.cookie.length>0){
            var start = document.cookie.indexOf(search);
            if(start==-1) return "";
            start += search.length;
            var end = document.cookie.indexOf(";", start);
            if(end==-1){
                end = document.cookie.length;
            }
            return document.cookie.substring(start, end);
        }
        return "";
    }
</script>
    </th:block>

</body>

</html>
