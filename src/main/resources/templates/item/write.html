<!DOCTYPE html>
<html lang="en">
<head th:insert="layout/default :: head"></th:insert></head>
<head>
    <meta charset="UTF-8">
    <title>HAEBANG | 매물 작성하기</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="icon" href="https://github.com/HaeBangProject/HAEBANG/assets/59076085/e7e057ea-f288-4271-8305-f9d9141f043e">
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div th:insert="layout/default :: nav">
</div>
<form class="form" id="form">
<input type="hidden" id="item_id" th:value="${item_id}" name="id" class="form-control">
<input type="hidden" name="apt_id" class="form-control">
<label class="col-mid-9">제목<input name="title" type="text" class="form-control" placeholder="제목" aria-label="title"></label>
<br>
<label class="col-md-5">도로명주소<input id="road_address" name="road_address" type="text" class="form-control" placeholder="주소" aria-label="road_address"></label>
    <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
    <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>
<br>
    <label class="col-md-3">아파트이름<input name="dp" type="text" class="form-control" placeholder="아파트명 ex)해방아파트" aria-label="dp"></label>
<label class="col-md-3">동<input name="dong" type="text" class="form-control" placeholder="숫자/한글/영어+동 ex)해방1동" aria-label="dong"></label>
<label class="col-md-2">층<input name="floor" type="number" class="form-control" placeholder="숫자입력" aria-label="floor"></label>
<br>
<label class="col-md-4">아파트면적<input name="dp_area" type="text" class="form-control" placeholder="평/m2" aria-label="dp_area"></label>
<label class="col-md-4">건축연도<input name="build_year" type="number" value="2000" class="form-control" placeholder="건축연도" aria-label="build_year"></label>
<br>
<label class="col-md-4">매매가<input name="dp_amount" type="text" class="form-control" placeholder="매매/전월세/분양" aria-label="dp_amount"></label>
<label class="col-md-4-">계약날짜<input name="contract_date" type="date" class="form-control" placeholder="원하는 계약 년/월/일" aria-label="contract_date"></label>
<br>
    <label class="col-md-4">연락처<input name="phone_number" type="text" class="form-control" placeholder="010-1234-5678" aria-label="phone_number"></label>
<br>
    <label class="col-md-10">설명<textarea rows="5" name="text" type="text" class="form-control" placeholder="매물과 계약에 관한 설명을 적어주세요" aria-label="text"></textarea></label>
</form>
<button class="btn btn-secondary" id="btn-post" type="button" onclick="post()">집 내놓기</button>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e1ab347af966350cd08e84de51d9fdb&libraries=services"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    let item_id;

    $(document).ready(function(){
        login_or_logout();

        item_id = [[${item_id}]]
        console.log(item_id);
        if(item_id > 0){
            get_item(item_id);
            document.getElementById("btn-post").innerText = "저장하기";
            document.getElementById("form").road_address.readOnly = true;
            // 주소는 변경 불가능
        }else{
            document.getElementById("btn-post").innerText = "집 내놓기";
        }
    });

    function upload_file(file, dataObj){

    }

    function get_item(item_id){
        console.log(item_id+"번 매물 로딩");
        $.ajax({
            type: "GET",
            url: "/api/apt/item/edit/"+item_id,
            headers: {"content-type": "application/json"},
            dataType: "json",
        })
            .done(function (response) {
                JSONtoForm(response);
                //alert("성공");
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                alert("실패 : "+jqXHR.responseText);
            })
    }
    function post(){
        var formData = $("#form").serializeArray();
        var data = formToJSONObject(formData);
        var method;
        var url = "/api/apt/item";
        if(item_id > 0){
            method = 'PUT';
            url += '/'+item_id;
        }else{
            method = 'POST';
        }

        $.ajax({
            type: method,
            url: url,
            headers: {"content-type": "application/json", 'Authorization':'Bearer '+getCookie("ATK").substring(4)},
            dataType: "json",
            data: JSON.stringify(data)
        })
            .done(function (response) {
                alert("성공");

                window.location.href = '/apt';
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                alert("실패 : "+jqXHR.responseText);
            })
    }
    function formToJSONObject(formData){
        var data = {};
        console.log(form)
        for(idx in formData){
            data[formData[idx].name] = formData[idx].value;
        }
        console.log(data);
        return data;
    }
    function JSONtoForm(data){
        for(key in data){
            let form = document.getElementById("form");
            console.log("form"+" : "+form[key].name+"="+form[key].value);
            form[key].value = data[key];
        }
    }

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

    //지도를 미리 생성
    var map = new daum.maps.Map(mapContainer, mapOption);
    //주소-좌표 변환 객체를 생성
    var geocoder = new daum.maps.services.Geocoder();
    //마커를 미리 생성
    var marker = new daum.maps.Marker({
        position: new daum.maps.LatLng(37.537187, 127.005476),
        map: map
    });

    function sample5_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address; // 최종 주소 변수

                // 주소 정보를 해당 필드에 넣는다.
                document.getElementById("road_address").value = addr;
                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function(results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {

                        var result = results[0]; //첫번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)
                    }
                });
            }
        }).open();
    }

    /*]]>*/
</script>
</html>
