<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAEBANG</title>
    <link rel="icon" href="https://github.com/HaeBangProject/HAEBANG/assets/59076085/e7e057ea-f288-4271-8305-f9d9141f043e"></head>
<body>
<a id="to_login" href="/memberLogin">회원가입/로그인</a>
<button id="logout_btn" onclick="logout()">로그아웃</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){

        showWhat();
    });
    function showWhat(){
        var to_login = document.getElementById("to_login");
        var logout_btn = document.getElementById("logout_btn");

        if(getCookie("username")=='' || getCookie("ATK")== ''){// 로그인 보이게
            to_login.hidden = false;
            logout_btn.hidden = true;
        }
        else{// 로그아웃 보이게
            logout_btn.hidden = false;
            to_login.hidden = true;
        }
    }

    function logout() {
        var data = {
            access_token : getCookie("ATK"),
            refresh_token : getCookie("RTK")
        }
        console.log(data);
        $.ajax({
            type: "POST",
            url: "/api/member/logout",
            headers: {"content-type": "application/json"},
            dataType: "text",
            data: JSON.stringify(data)})
            .done(function (result) {
                alert(result);
                window.location.href = '/';
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                alert("실패 : "+jqXHR.responseText);
            })
    };

    function getCookie(name){
        var search = name +"=";
        if (document.cookie.length>0){
            var start = document.cookie.indexOf(search);
            if(start==-1) return "";
            start += search.length;
            var end = document.cookie.indexOf(";", start);
            if(end==-1){
                end = document.cookie.length;
            }
            return document.cookie.substring(start, end);
        }
        return "";
    }

</script>
</html>
