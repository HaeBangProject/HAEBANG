<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>member join</title>

</head>
<body>
<div id="formJoin">
  <div type="text" name="username" placeholder="사용할 이름을 입력하세요">
  <div type="email" name="email" placeholder="이메일을 입력하세요">
  <div type="password" name="password" placeholder="비밀번호를 입력하세요">
  <a href="#" onclick="join()">회원가입</a>
  <a href="/memberLogin">로그인하기</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js">
  function join() {
    var data = $('#formJoin');
    console.log(data);
    $.ajax({
      type: "POST",
      url: "/api/member/join",
      headers: {"content-type": "application/json"},
      dataType: "text",
      data: JSON.stringify(data),
      success: function (data) {
        console.log(data);
      },
      error: function () {
        alert("실패");
      }
    });
  }

</script>
</html>
