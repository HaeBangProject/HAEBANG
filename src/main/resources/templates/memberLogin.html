<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAEBANG</title>
    <link rel="icon" href="https://github.com/HaeBangProject/HAEBANG/assets/59076085/e7e057ea-f288-4271-8305-f9d9141f043e">
</head>
<body>
<form id="form">
    <input type="text" id="username" placeholder="사용할 이름을 입력하세요">
    <input type="email" id="email" placeholder="이메일을 입력하세요">
    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
    <button type="button" onclick="login()">로그인</button>
</form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    var temp;
    function login() {
        var form = document.getElementById("form");
        var data = {
            username : form.username.value,
            email : form.email.value,
            password : form.password.value
        }
        $.ajax({
            type: "POST",
            url: "/api/member/login",
            headers: {"content-type": "application/json"},
            dataType: "json",
            data: JSON.stringify(data)
            })
            .done(function (response) {
                temp = response;
                console.log(temp);

                setCookie("ATK", response.accessToken, 100);
                setCookie("RTK", response.refreshToken, 100);
                setCookie("username", response.username, 100);

                console.log(response);

                alert("성공");

                window.location.href = '/';
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                    alert("실패 : "+jqXHR.responseText);
                })
    };


    function getCookie(name){
        var search = name +"=";
        if (document.cookie.length>0){
            var start = document.cookie.lastIndexOf(search);
            if(start==-1) return "";
            var end = document.cookie.indexOf(";", start);
            if(end==-1){
                end = document.cookie.length;
            }
            return document.cookie.substring(start, end);
        }
        return "";
    }
    function setCookie(name, value, expiredays) {
        var todayDate = new Date();
        todayDate.setTime(todayDate.getTime() + 0);
        if (todayDate > expiredays) {
            document.cookie = name + "=" + value + "; path=/; expires=" + expiredays + ";";
        } else if (todayDate < expiredays) {
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + value + "; path=/; expires=" + todayDate.getTime()+0 + ";";
        }
    }

</script>
</html>
