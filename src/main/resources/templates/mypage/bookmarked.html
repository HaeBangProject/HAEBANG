<script th:inline="javascript">
    /*<![CDATA[*/
    var itmes;
    $(document).ready(function (){
        login_or_logout();
        findMyBookmarks();
    })
    function findMyBookmarks(){
        $.ajax({
            type: "GET",
            url: "/api/bookmark",
            headers: {"content-type": "application/json", 'Authorization':'Bearer '+getCookie("ATK").substring(4)},
            dataType: "json",
        })
            .done(function (response) {
                console.log(response);

                if(response.length){
                    document.body.appendChild( makeCardElement(response, false, true) );
                }
                else{
                    document.body.innerText = '등록된 매물이 없습니다.';
                }

            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                alert("실패 : "+jqXHR.responseText);
            })
    }
</script>
